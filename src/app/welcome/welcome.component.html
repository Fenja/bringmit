<section>
  Neue Veranstaltungen anlegen, anpassen und den Link an Besucher verteilen.
</section>

<button (click)="navigateToNewEvent()">Neue Veranstaltung erstellen</button>

<div>
  Veranstaltung bearbeiten:
  <input
    type="text"
    placeholder="Veranstaltungs-Code"
    #id
  />
  <button (click)="navigateToEditEvent(id.value)">Bearbeiten</button>
</div>
