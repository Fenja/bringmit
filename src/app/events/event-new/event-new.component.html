<h2>Neue Veranstaltung erstellen</h2>

<section>
  <input
    type="text"
    placeholder="Veranstaltungsname"
    [(ngModel)]="event.title"
  />

  <input
    type="date"
    [(ngModel)]="event.date"
  />

  <input
    type="text"
    placeholder="Beschreibungstext"
    [(ngModel)]="event.description"
  />
</section>

<button (click)="saveEvent()">Speichern</button>
